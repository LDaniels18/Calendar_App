        <style> /* may want to put this in a css file but maybe not :) */
        
          .grid-container {
            display: grid;
            row-gap: 50px;
            grid-template-columns: auto auto auto auto auto auto auto;
            background-color: #2196F3;
            padding: 10px;
          }
          
          .weekday{
            display: grid;
            background-color: rgba(241, 173, 64, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            grid-template-columns: auto auto auto auto auto auto auto;
            /* column-gap: 20px;
            font-size: 30px; */
            text-align: center;
          }
          .grid-item { /* change gapping attributes*/
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
          }
          </style>

    <body onload="toMonth()">
       
       <script> //good to keep short scripts stright on html
        const d = new Date();
          // window.alert(d);
         
          const name = d.toLocaleString('default', {
            month: 'long',
            weekday: 'long',
            day:'numeric'
          });
          // 
          // window.alert(name);
          document.writeln("<center><h1>"+name+"</h1></center>" );</script>
